<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Тишук Надежда - front-end developer</title>
    <meta content="Tishuk Nadezda" name="author">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <!--meta(content="width=device-width" name="viewport")-->
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="assets/img/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/img/favicon-16x16.png" sizes="16x16">
    <link rel="stylesheet" href="assets/fonts/roboto.css">
    <link rel="stylesheet" href="assets/fonts/sansus.css">
    <link rel="stylesheet" href="assets/css/foundation.css">
    <link rel="stylesheet" href="assets/css/app.css"><!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <!-- preloader-->
    <div class="preloader">
      <div class="preloader__spinner">
        <div class="preloader__animate"><span class="preloader__animate_circle preloader__animate_sm"></span><span class="preloader__animate_circle preloader__animate_md"></span><span class="preloader__animate_circle preloader__animate_lg"></span></div>
        <div class="preloader__percents">0</div>
      </div>
    </div>
    <!-- welcome-->
    <section class="welcome">
      <div class="welcome__top"><a class="login__link flip-button form-reset" href="#">Авторизоваться</a></div>
      <div class="welcome__middle">
        <!-- profile panel-->
        <div class="flip">
          <div class="flip-container">
            <div class="flipper">
              <div class="panel flip-front">
                <div class="welcome__profile">
                  <div class="user">
                    <div class="user__pic"><img class="user__img" src="assets/img/myCoolAvatar.jpg" alt="web developer" width="100" height="100"></div>
                    <h1 class="user__name">Тишук Надежда</h1>
                    <h2 class="user__prof">Front-End Developer</h2>
                  </div>
                      <ul class="socials socials-profile">
                        <li class="socials__item"><a class="socials__link" href="https://vk.com/tishukn">
                            <svg class="socials__icon">
                              <use xlink:href="assets/img/sprite.svg#vk"></use>
                            </svg></a></li>
                        <li class="socials__item"><a class="socials__link" href="https://github.com/rainjeck">
                            <svg class="socials__icon">
                              <use xlink:href="assets/img/sprite.svg#github"></use>
                            </svg></a></li>
                        <li class="socials__item"><a class="socials__link" href="#">
                            <svg class="socials__icon">
                              <use xlink:href="assets/img/sprite.svg#in"></use>
                            </svg></a></li>
                      </ul>
                  <ul class="panel__list">
                    <li class="panel__item"><a class="panel__link" href="works.html">Мои работы</a></li>
                    <li class="panel__item"><a class="panel__link" href="about.html">Обо мне</a></li>
                    <li class="panel__item"><a class="panel__link" href="blog.html">Блог</a></li>
                  </ul>
                </div>
              </div>
              <!-- login panel-->
              <div class="panel flip-back">
                <div class="welcome__login">
                  <div class="title"><span class="title-medium title-light title-login">Авторизуйтесь</span></div>
                  <form class="form" id="loginForm">
                    <fildset class="form__fildset">
                      <div class="form__group form__group-input">
                        <input class="form__input-text form__input-label" type="text" name="username" id="username" placeholder="Логин">
                        <label class="form__label-text" for="username">
                          <svg class="form__icon-text">
                            <use xlink:href="assets/img/sprite.svg#login"></use>
                          </svg>Логин
                        </label>
                      </div>
                      <div class="form__group form__group-input">
                        <input class="form__input-text form__input-label" type="password" name="password" id="password" placeholder="Пароль">
                        <label class="form__label-text" for="password">
                          <svg class="form__icon-text icon__svg-password">
                            <use xlink:href="assets/img/sprite.svg#password"></use>
                          </svg>Пароль
                        </label>
                      </div>
                      <div class="form__group form__group-checkbox">
                        <label class="form__label-checkbox" for="human-check">
                          <input class="form__input-checkbox" type="checkbox" name="human-check" id="human-check"><span class="form__checkbox">
                            <svg class="form__icon-checkbox">
                              <use xlink:href="assets/img/sprite.svg#check"></use>
                            </svg></span>Я человек
                        </label>
                      </div>
                      <div class="form__group form__group-radio">
                        <div class="form__text">Вы точно не робот?</div>
                        <label class="form__label-radio">
                          <input class="form__input-radio" type="radio" name="catpcha"><span class="form__radio"></span>Да
                        </label>
                        <label class="form__label-radio">
                          <input class="form__input-radio" type="radio" name="catpcha"><span class="form__radio"></span>Не уверен
                        </label>
                      </div>
                    </fildset>
                    <div class="panel__menu">
                      <ul class="panel__list">
                        <li class="panel__item"><a class="panel__link flip-return" href="#">На главную</a></li>
                        <li class="panel__item">
                          <button class="panel__link form__submit">Войти</button>
                        </li>
                      </ul>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="welcome__bottom">
        <div class="welcome__footer">© Тишук Надежда | создано с любовью в LoftSchool | 2016</div>
      </div>
    </section>
    <!-- scripts-->
    <script src="assets/js/svg4everybody.min.js" defer></script>
    <script src="assets/js/foundation.js" defer></script>
    <script src="assets/js/app.js" defer></script>
  </body>
</html>
