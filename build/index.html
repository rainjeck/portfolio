<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Тишук Надежда - front-end developer</title>
    <meta content="Tishuk Nadezda" name="author">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <!--meta(content="width=device-width" name="viewport")-->
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="assets/img/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/img/favicon-16x16.png" sizes="16x16">
    <link rel="stylesheet" href="assets/fonts/roboto.css">
    <link rel="stylesheet" href="assets/fonts/sansus.css">
    <link rel="stylesheet" href="assets/css/foundation.css">
    <link rel="stylesheet" href="assets/css/app.css"><!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <!-- preloader-->
    <div class="preloader">
      <div class="preloader__spinner">
        <div class="preloader__animate"><span class="preloader__animate_circle preloader__animate_sm"></span><span class="preloader__animate_circle preloader__animate_md"></span><span class="preloader__animate_circle preloader__animate_lg"></span></div>
        <div class="preloader__percents">0</div>
      </div>
    </div>
    <div class="desert"></div>
    <div class="welcome__wrap">
      <div class="welcome__login"><a class="login__link flip-btn" href="#">Авторизоваться</a></div>
      <div class="welcome__window">
        <div class="window__box">
          <div class="flipcontainer" id="flip">
            <div class="flipper">
              <div class="welcome front">
                <div class="userprofile">
                  <div class="userprofile__pic"><img class="userprofile__img" src="assets/img/myCoolAvatar.jpg"></div>
                  <div class="userprofile__name">Тишук Надежда</div>
                  <div class="userprofile__prof">Front-End Developer</div>
                </div>
                    <ul class="socials socials-profile">
                      <li class="socials__item"><a class="socials__link" href="https://vk.com/tishukn">
                          <svg class="socials__icon">
                            <use xlink:href="assets/img/sprite.svg#vk"></use>
                          </svg></a></li>
                      <li class="socials__item"><a class="socials__link" href="https://github.com/rainjeck">
                          <svg class="socials__icon">
                            <use xlink:href="assets/img/sprite.svg#github"></use>
                          </svg></a></li>
                      <li class="socials__item"><a class="socials__link" href="#">
                          <svg class="socials__icon">
                            <use xlink:href="assets/img/sprite.svg#in"></use>
                          </svg></a></li>
                    </ul>
                <div class="window__menu">
                  <ul class="window__menu__list">
                                        <li class="window__menu__item"><a class="window__menu__link" href="works.html">Мои работы</a></li>
                                        <li class="window__menu__item"><a class="window__menu__link" href="about.html">Обо мне</a></li>
                                        <li class="window__menu__item"><a class="window__menu__link" href="blog.html">Блог</a></li>
                  </ul>
                </div>
              </div>
              <!-- .welcome-->
              <!-- login-->
              <div class="window__box login back">
                <div class="window__title">
                  <div class="window__title__text">Авторизуйтесь</div>
                </div>
                <form class="form" id="loginForm" name="loginForm">
                  <div class="form__text_icon">
                    <input class="form__text__input" type="text" placeholder="Логин" id="auth-login" name="username">
                    <label class="form__text__label" for="auth-login">Логин
                      <svg class="form__icon icon__svg-login">
                        <use xlink:href="assets/img/sprite.svg#login"></use>
                      </svg>
                    </label>
                  </div>
                  <div class="form__text_icon">
                    <input class="form__text__input" type="password" placeholder="Пароль" id="auth-pass" name="password">
                    <label class="form__text__label" for="auth-pass">Пароль
                      <svg class="form__icon icon__svg-password">
                        <use xlink:href="assets/img/sprite.svg#password"></use>
                      </svg>
                    </label>
                  </div>
                  <div class="form__checks">
                    <div class="form__check">
                      <input class="form__check__input" type="checkbox" id="auth-check" name="auth-check">
                      <label class="form__check__label" for="auth-check">Я человек<span class="form__check__style"></span>
                        <svg class="form__icon icon__svg-check">
                          <use xlink:href="assets/img/sprite.svg#check"></use>
                        </svg>
                      </label>
                    </div>
                    <div class="form__robot">Вы точно не робот?</div>
                    <div class="form__radiogroup">
                      <label class="form__radiogroup__label">
                        <input class="form__radiogroup__radio" type="radio" name="form__radiogroup"><span class="form__radiogroup__style"></span>Да
                      </label>
                      <label class="form__radiogroup__label">
                        <input class="form__radiogroup__radio" type="radio" name="form__radiogroup"><span class="form__radiogroup__style"></span>Не уверен
                      </label>
                    </div>
                  </div>
                </form>
                <div class="window__menu">
                  <ul class="window__menu__list">
                    <li class="window__menu__item"><a class="window__menu__link flip-btn-return" href="#">На главную</a></li>
                    <li class="window__menu__item">
                      <input class="window__menu__link" id="submitBtn" type="submit" value="Войти" form="loginForm">
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="welcome__footer">© Тишук Надежда | создано с любовью в LoftSchool | 2016</div>
    </div>
    <!-- scripts-->
    <script src="assets/js/svg4everybody.min.js" defer></script>
    <script src="assets/js/foundation.js" defer></script>
    <script src="assets/js/app.js" defer></script>
  </body>
</html>
